<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Custom Dictionary Settings</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="icons/128.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body style="width: 100vw; height: 100vh;">
    <div class="mx-auto w-50" style="padding-top:4vh;height:88vh;">
      <form>
        <div class="form-group" style="margin-bottom:4vh">
          <label for="customDictionary" class="form-label" style="height:4vh">
            Edit the JSON directly ( <code>Record&lt;string, string&gt;</code> )
          </label>
          <textarea class="form-control" id="customDictionary" style="height:70vh;"></textarea>
        </div>
        <div class="text-center" style="height:4vh;margin-bottom:4vh;">
          <input id="submitButton" type="submit" value="Save Custom Dictionary" class="btn btn-primary">
        </div>
      </form>
    </div>
    <footer style="
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      height: 4vh;
      margin-bottom: 4vh;
    ">
      <a href="https://github.com/rikilele" target="_blank" rel="noopener noreferrer" style="color: #555;">
        Made with ♥️ by Riki Singh Khorana
      </a>
    </footer>
    <script src="settings.js"></script>
  </body>
</html>
