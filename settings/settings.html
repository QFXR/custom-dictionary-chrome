<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Custom Dictionary Settings</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="../icons/icons/128.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="settings.css" rel="stylesheet">
  </head>
  <body>
    <div class="mx-auto w-50 main">
      <form class="form">
        <div class="form-group userInput">
          <label for="customDict" class="form-label">
            Edit custom dictionary ( <code>Record&lt;string, string&gt;</code> )
          </label>
          <textarea class="form-control textarea" id="customDict"></textarea>
        </div>
        <div class="quota">
          <span id="customDictQuota">N</span> quota used
        </div>
        <div class="buttons">
          <button id="submitCustomDict" type="button" class="btn btn-primary">Save custom dictionary</button>
          <button id="clearCustomDict" type="button" class="btn btn-secondary">Clear all</button>
        </div>
      </form>
      <form class="form">
        <div class="form-group userInput">
          <label for="allowlist" class="form-label">
            Edit website allowlist ( <code>Array&lt;string&gt;</code> )
          </label>
          <textarea class="form-control textarea" id="allowlist"></textarea>
        </div>
        <div class="quota">
          <span id="allowlistQuota">N</span> quota used
        </div>
        <div class="buttons">
          <button id="submitAllowlist" type="button" class="btn btn-primary">Save allowlist</button>
          <button id="clearAllowlist" type="button" class="btn btn-secondary">Clear all</button>
        </div>
      </form>
    </div>
    <footer>
      <a href="https://github.com/rikilele/custom-dict-chrome" target="_blank" rel="noopener noreferrer">
        Got issues? Raise them here
      </a>
    </footer>
    <script src="settings.js"></script>
  </body>
</html>
